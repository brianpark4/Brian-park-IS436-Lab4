<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="UMBCretrievers_LOGO.jpg" width="75" height="75"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="px-4 pt-5 my-5 text-center">
    <h1 class="display fw-bold text-body-emphasis">CONTACT US!!!</h1>
</div>

<form>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="mb-3">
    <label for="UMBCID" class="form-label">UMBC ID</label>
    <input type="text" class="form-control" id="umbcID" placeholder="UMBC ID">
  </div>
  <div class="mb-3">
    <label for="email1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
    <div id="emailHelp" class="form-text">Remember UMBC EMAIL.</div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="message">Message</label>
    <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>
<br>

<footer>
    <img src="University_of_Maryland,_Baltimore_County_seal.svg" width="200" height="200">
    <p>University of Maryland, Baltimore County</p> 
    <p>1000 Hilltop Circle, Baltimore, MD 21250</p>
    <p>Call 123-456-6789 for help or support</p>
</footer>

</body>
